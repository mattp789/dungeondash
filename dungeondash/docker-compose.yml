services:
  dungeondash:
    build: .
    ports:
      - "3000:80"
    restart: unless-stopped
    
  # Development service with hot reload
  dungeondash-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    profiles:
      - dev